description "Some experimentation on fluent programming"

apply plugin: "java"
apply plugin: "maven"
apply plugin: "idea"

group = "github-cworks"

compileJava {
    sourceCompatibility=1.7
    targetCompatibility=1.7
}

compileTestJava {
    sourceCompatibility=1.7
    targetCompatibility=1.7
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile("junit:junit:4.11")
}

task wrapper(type: Wrapper, description: 'Generates the gradle wrapper.') {
    gradleVersion = '2.0'
}